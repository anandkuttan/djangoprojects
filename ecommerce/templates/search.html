{% extends 'base.html' %}
{% load static %}
{% block content %}



<center>
    <div class="=text-center"><h2> you have searched for <span class="text-success">{{query}}</span></h2></div>
</center>
<div class="container-fluid mt-1" style="margin-bottom:50px;">
     <div class="row">
         {% for i in p %}
         <div class="col-sm-4">

             <div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">

  <div class="card-body">
    <h4 class="card-title text-center">{{i.name}}</h4>
      <h5 class="text-center">{{i.price}}</h5>
    <p class="card-text"></p>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary" style="position:relative;left:30%">DEATAILS</a>

  </div>
</div>

         </div>
         {% empty %}
             <h4 class="text-center text-danger">no search result found</h4>
         {% endfor %}
     </div>
</div>




{% endblock %}
