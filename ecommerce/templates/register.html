{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid mt-4">




<h1>REGISTER HERE</h1>



<form method="POST" >
    {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">USER NAME</label>
  <input type="text" class="form-control" name="u"  placeholder="enter the user name">
</div>

 <div class="mb-3">
  <label  class="form-label">password</label>
  <input type="password" class="form-control" name="p" placeholder="enter the password">
</div>


    <div class="mb-3">
  <label  class="form-label">confirm password</label>
  <input type="password" class="form-control" name="cp" placeholder="enter the confirm password">
</div>

      <div class="mb-3">
  <label  class="form-label">email</label>
  <input type="email" class="form-control" name="e" placeholder="enter the email">
</div>



    <div class="mb-3">

  <input type="submit" class="form-control">
</div>




{% endblock %}
